<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root{
            --lg: 12px;
            --md: 20px;
            --bd: 30px;
            --white: #ffffff;
            --black: #000;
            --c1: #2b558c;
            --c2: #b4b4b4;
            --c3: #3db600;
            --c4: #ff7b00;
        }
        body{
            margin: 0;
        }
        #createAccount{
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 1px solid var(--black);
            width: 360px;
            margin: 20px 0 0 20px;
            border-radius: 8px;
            border: var(--c1) solid 3px;
            padding: 20px;
            box-sizing: border-box;
        }
        .titleCreateAccount{
            color: var(--c1);
            font-size: var(--bd);
            margin: 0 0 20px 0;
        }
        .datesCreateAccount{
            display: flex;
            flex-direction: column;
            width: 260px;
        }
        .datesCreateAccount p{
            margin: 10px 0 3px 0;
        }
        .datesCreateAccount p:nth-child(15){
            color: #810000bc;
            font-size: 14px;
        }
        .containerBCreate{
            margin-top: 20px;
        }
        .input{
            width: 240px;
            height: 24px;
            border-radius: 5px;
        }
        .BCreate{
            width: 240px;
            height: 36px;
            border-radius: 5px;
            border: none;
            background: var(--c1);
            color: var(--white);
        }
        .BCreate:hover{
            background: #5495eb;
            cursor: pointer;
        }
    </style>
    <title>Create Account</title>
</head>
<body>
    <section id="createAccount">
        <p class="titleCreateAccount">
            Create Account:
        </p>
        <div class="datesCreateAccount">
            <p>Full Name</p>
            <input class="input" type="text" placeholder="full name">
            <p>Last Name</p>
            <input class="input" type="text" placeholder="last name">
            <p>Congregation</p>
            <input class="input" type="text" placeholder="congregation">
            <p>Age</p>
            <input class="input" type="text" placeholder="age">
            <p>Phone</p>
            <input class="input" type="tel" placeholder="phone">
            <p>Email</p>
            <input class="input" type="email" placeholder="email">      
            <p>Password</p>
            <input class="input" type="password" placeholder="password">
            <p>*NOTE: The email will be your username</p> 
        </div>
        <div class="containerBCreate">
            <input class="BCreate" type="button" value="CREATE">
            <!-- <button class="BCreate">CREATE</button> -->
        </div>
    </section>
</body>
</html>
