<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root{
            --lg: 12px;
            --md: 20px;
            --bd: 30px;
            --white: #ffffff;
            --black: #000;
            --c1: #2b558c;
            --c2: #b4b4b4;
            --c3: #3db600;
            --c4: #ff7b00;
        }
        body{
            margin: 0;
        }
        #container{
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            width: 99%;
        }
        .config{
            box-shadow: 1px 1px 12px 1px #919191;
            width: 320px;
        }
        .profileData{
            display: flex;
            background: #ffffff;
            border-radius: 10px;
            margin: 10px;
        }
        .profileData:hover{
            box-shadow: 1px 1px 12px 1px #a5a5a5;
            cursor: pointer;
        }
        .profileData img{
            margin: 5px 0 0 5px;
            border-radius: 50%;
        }
        .p{
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .p p{
            margin: 5px 0 0 22px;
        }
        .p :nth-child(2){
            margin-top: 0;
            color: var(--c2)
        }
        .moreTools{
            margin: 40px 0 0 0 ;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .moreTools button{
            display: flex;
            align-items: center;
            width: 96%;
            height: 30px;
            margin: 4px;
            border: none;
            background: var(--white);
        }
        .moreTools button img {
            width: 24px;
            margin-right: 15px;
        }
        .moreTools button:hover{
            background: var(--white);
            cursor: pointer;
            border-radius: 15px;
            box-shadow: 1px 1px 12px 1px #a5a5a5;
        }
        .bLogOut{
            margin-top: 40px;
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .bLogOut button{
            height: 30px;
            border: none;
            color: rgb(255, 255, 255);
            background: #ff9f44;
            width: 100%;
        }
        .bLogOut button:hover{
            background: var(--c4);
            cursor: pointer;
        }
    </style>
    <title>Config</title>
</head>
<body>
    <div id="container">
        <div class="config">
            <div class="profileData">
                <img src="/assets/userImg.png" alt="Profil Picture" width="50px">
                <div class="p">
                    <p>Jose Luis Minota Yacue</p>
                    <p>Congregacion Norte, de Cajic√°</p>
                </div>
            </div>
            <div class="moreTools">
                <button>
                    <img src="/assets/user.png" alt="">
                    <p>Edit my account</p>
                </button>
                <button>
                    <img src="/assets/config.png" alt="">
                    <p>Settings & Privacity</p>
                </button>
                <button>
                    <img src="/assets/help.png" alt="">
                    <p>Help & Support</p>
                </button>
            </div>
            <div class="bLogOut">
                <button>Log Out</button>
            </div>
        </div>
    </div>
</body>
</html>
